<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JobRescue</title>
    <link rel="icon" type="image/png" href="img/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <div class="logo"><i class="fas fa-check-square"></i></div>
                <span class="brand-text">JobRescue</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
            </ul>
        </nav>
    </header>

    <main class="main" style="min-height:60vh; display:flex; align-items:center; justify-content:center;">
        <div class="card" style="max-width:420px; width:100%; padding:24px;">
            <h1 style="margin:0 0 12px;"><i class="fas fa-shield-alt"></i> Admin Login</h1>
            <p style="margin:0 0 16px; opacity:.8;">Akses khusus untuk administrator JobRescue.</p>
            <form id="loginForm" data-admin-login="true" class="form">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email admin" class="form-input" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-input" required>
                </div>
                <button type="submit" class="form-button"><i class="fas fa-sign-in-alt"></i> Masuk</button>
            </form>
            <p style="margin-top:12px; font-size:0.9rem; opacity:.8;">Bukan admin? <a href="login.html">Login pengguna</a></p>
            <div style="margin-top:20px; padding:15px; background:rgba(255,255,255,0.1); border-radius:10px; font-size:0.85rem; opacity:0.8;">
                <strong>Kredensial Default:</strong><br>
                Email: admin@jobrescue.local<br>
                Password: admin123
            </div>
        </div>
    </main>

    <script src="js/admin-auth.js"></script>
</body>
</html>
