<head>

    <style>
        body {

            border: 3px solid rgba(255, 255, 255, 0.3);

        .category-title {
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 16px;

        .category-description {

            margin: 0 auto;
        }
        
        .jobs-container {
            max-width: 1200px;
            margin: -40px auto 80px;
            padding: 0 24px;
        }
        
        .filters-bar {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #334155;
            margin-bottom: 8px;
        }
        
        .filter-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .job-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: flex;
            gap: 20px;
            align-items: start;
        }
        
        .job-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        }
        
        .job-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            flex-shrink: 0;
        }
        
        .job-content {
            flex: 1;
        }
        
        .job-title {
            font-size: 20px;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 8px;
        }
        
        .job-company {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .job-meta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        .job-meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: #64748b;
        }
        
        .job-meta-item i {
            color: #667eea;
        }
        
        .job-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        .job-tag {
            padding: 6px 12px;
            background: #f1f5f9;
            border-radius: 6px;
            font-size: 13px;
            color: #475569;
            font-weight: 500;
        }
        
        .job-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn-apply {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-apply:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-save {
            padding: 12px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            background: #667eea;
            color: white;
        }
        
        .salary-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .no-jobs {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 16px;
        }
        
        .no-jobs i {
            font-size: 64px;
            color: #cbd5e1;
            margin-bottom: 16px;
        }
        
        .no-jobs h3 {
            font-size: 24px;
            color: #334155;
            margin-bottom: 8px;
        }
        
        .no-jobs p {
            color: #64748b;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav">

                </div>

            <ul class="nav-menu">

    <!-- Category Hero -->
    <section class="category-hero">
        <div class="container">
            <div class="category-icon">

            <p class="category-description">
                Jelajahi ribuan pekerjaan dalam kategori Kuliner Bogor. Temukan peluang yang sesuai dengan keahlian Anda.
            </p>
        </div>
    </section>

    <!-- Jobs Section -->
    <div class="jobs-container">
        <!-- Filters -->
        <div class="filters-bar">
            <div class="filter-group">
                <label class="filter-label">Tipe Pekerjaan</label>
                <select class="filter-select" id="jobTypeFilter">
                    <option value="">Semua Tipe</option>
                    <option value="fulltime">Full Time</option>
                    <option value="parttime">Part Time</option>
                    <option value="freelance">Freelance</option>
                    <option value="contract">Contract</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Pengalaman</label>
                <select class="filter-select" id="experienceFilter">
                    <option value="">Semua Level</option>
                    <option value="entry">Entry Level</option>
                    <option value="mid">Mid Level</option>
                    <option value="senior">Senior Level</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Gaji</label>
                <select class="filter-select" id="salaryFilter">
                    <option value="">Semua Gaji</option>
                    <option value="0-5">< Rp 5 Juta</option>
                    <option value="5-10">Rp 5-10 Juta</option>
                    <option value="10-20">Rp 10-20 Juta</option>
                    <option value="20+">> Rp 20 Juta</option>
                </select>
            </div>
        </div>

        <!-- Job Listings -->
        <div id="jobListings">
            <!-- Jobs will be loaded here -->
        </div>
    </div>

    <script src="../js/script.js"></script>

            },

        function renderJobs(jobsToRender = jobs) {
            const container = document.getElementById('jobListings');
            
            if (jobsToRender.length === 0) {
                container.innerHTML = `
                    <div class="no-jobs">
                        <i class="fas fa-search"></i>
                        <h3>Tidak Ada Pekerjaan Ditemukan</h3>
                        <p>Coba ubah filter pencarian Anda</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = jobsToRender.map(job => `
                <div class="job-card">
                    <div class="job-logo">${job.icon}</div>
                    <div class="job-content">
                        <h3 class="job-title">${job.title}</h3>
                        <div class="job-company">
                            <i class="fas fa-building"></i>
                            ${job.company}
                        </div>
                        <div class="job-meta">
                            <div class="job-meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                ${job.location}
                            </div>
                            <div class="job-meta-item">
                                <i class="fas fa-briefcase"></i>
                                ${job.type}
                            </div>
                            <div class="job-meta-item">
                                <i class="fas fa-layer-group"></i>
                                ${job.experience}
                            </div>
                            <div class="job-meta-item">
                                <i class="fas fa-clock"></i>
                                ${job.posted}
                            </div>
                        </div>
                        <div class="job-tags">
                            ${job.tags.map(tag => `<span class="job-tag">${tag}</span>`).join('')}
                        </div>
                        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 16px;">
                            <div class="salary-badge">
                                <i class="fas fa-money-bill-wave"></i>
                                ${job.salary}
                            </div>
                            <div class="job-actions">
                                <button class="btn-save" onclick="saveJob(${job.id})">
                                    <i class="far fa-bookmark"></i>
                                </button>
                                <a href="#" class="btn-apply" onclick="applyJob(${job.id}); return false;">
                                    <i class="fas fa-paper-plane"></i>
                                    Lamar Sekarang
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterJobs() {
            const jobType = document.getElementById('jobTypeFilter').value;
            const experience = document.getElementById('experienceFilter').value;
            const salary = document.getElementById('salaryFilter').value;
            
            let filtered = jobs;
            
            if (jobType) {
                filtered = filtered.filter(job => 
                    job.type.toLowerCase().replace(' ', '') === jobType
                );
            }
            
            if (experience) {
                filtered = filtered.filter(job => 
                    job.experience.toLowerCase().includes(experience)
                );
            }
            
            renderJobs(filtered);
        }

        function saveJob(jobId) {
            alert('Pekerjaan berhasil disimpan! Anda dapat melihatnya di halaman profil.');
        }

        function applyJob(jobId) {
            const job = jobs.find(j => j.id === jobId);
            if (confirm(`Lamar pekerjaan ${job.title} di ${job.company}?`)) {
                alert('Lamaran berhasil dikirim! Tim HRD akan menghubungi Anda segera.');
            }
        }

        // Event listeners for filters
        document.getElementById('jobTypeFilter').addEventListener('change', filterJobs);
        document.getElementById('experienceFilter').addEventListener('change', filterJobs);
        document.getElementById('salaryFilter').addEventListener('change', filterJobs);

        // Initial render
        renderJobs();
    </script>
