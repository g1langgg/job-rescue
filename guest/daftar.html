<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - JobRescue Bogor</title>
    <link rel="icon" type="image/png" href="../img/favicon.svg">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/user-menu.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style id="guest-auth-inline">
      .auth-hero{padding:48px 16px;}
      .admin-auth-shell{max-width:1100px;margin:0 auto;padding:16px;}
      .auth-split-card{display:grid;grid-template-columns:1.1fr 1fr;background:rgba(255,255,255,0.95);backdrop-filter:blur(12px);border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.15);overflow:hidden;border:1px solid rgba(255,255,255,.3)}
      @media(max-width:900px){.auth-split-card{grid-template-columns:1fr}}
      .left-panel{position:relative;min-height:520px;background:linear-gradient(135deg,#667eea 0%,#764ba2 55%,#ffa726 110%);}
      .left-panel:before{content:"";position:absolute;inset:0;background:radial-gradient(800px 400px at 20% 80%, rgba(255,255,255,.18), transparent 60%),radial-gradient(600px 300px at 90% 10%, rgba(255,255,255,.12), transparent 60%);}  
      .lp-content{position:relative;z-index:2;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:flex-start;height:100%;padding:48px}
      .lp-badge{width:72px;height:72px;border-radius:10px;display:grid;place-items:center;background:rgba(255,255,255,.2)}
      .lp-title{font-family:'Poppins',sans-serif;font-weight:800;font-size:48px;line-height:1.1;margin:24px 0}
      .lp-sub{opacity:.9;font-weight:500}
      .right-panel{padding:40px;background:#fff;}
      .right-panel .form-title{font-family:'Poppins',sans-serif;font-weight:800;font-size:26px;margin:0 0 6px;color:#1e293b}
      .right-panel .form-desc{color:#64748b;margin:0 0 24px}
      .input-with-icon{position:relative}
      .input-with-icon i{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#64748b}
      .input-with-icon .form-input{padding-left:38px}
      .form-button{display:flex;align-items:center;justify-content:center;gap:10px}
      .login-footer{margin-top:14px;color:#64748b;text-align:center;}
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <main class="main">
        <section class="hero auth-hero">
            <canvas class="hero-canvas" id="heroCanvas"></canvas>
            <div class="admin-auth-shell">
                <div class="auth-split-card">
                    <div class="left-panel">
                        <div class="lp-content">
                            <div class="lp-badge"><img src="../img/icon.svg" alt="Logo" style="width:42px;height:42px;"></div>
                            <h2 class="lp-title">Buat<br>Akun</h2>
                            <p class="lp-sub">Gratis dan cepat, mulai cari kerja sekarang</p>
                        </div>
                    </div>
                    <div class="right-panel">
                        <h3 class="form-title">Daftar</h3>
                        <p class="form-desc">Isi data diri Anda untuk memulai</p>
                        <form class="form" id="registerForm">
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" class="form-input" placeholder="Nama Lengkap" name="name" id="name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" class="form-input" placeholder="Alamat Email" name="email" id="email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-input" placeholder="Kata Sandi" name="password" id="password" required>
                                    <button type="button" class="toggle-password" id="togglePassword"><i class="fas fa-eye"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" class="form-input" placeholder="Ulangi Kata Sandi" name="confirm" id="confirm" required>
                                    <button type="button" class="toggle-password" id="toggleConfirmPassword"><i class="fas fa-eye"></i></button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-with-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <input type="text" class="form-input" placeholder="Kota Domisili (opsional)" name="city" id="city">
                                </div>
                            </div>
                            <button type="submit" class="form-button"><span class="button-text">Daftar Sekarang</span><i class="fas fa-arrow-right"></i></button>
                            <div class="login-footer">Sudah punya akun? <a href="login.html">Masuk</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/modal-helper.js"></script>
    <script src="../js/simple-auth.js"></script>
    <script src="../js/password-toggle.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
