<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - JobRescue Bogor</title>
    <link rel="icon" type="image/png" href="img/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/user-menu.css">
    <link rel="stylesheet" href="css/auth.css">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <!-- Header -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <div class="logo">
                    <img src="img/icon.svg" alt="Logo JobRescue">
                </div>
                <span class="brand-text">JobRescue</span>
            </div>
            
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="cari-kerja.html" class="nav-link">Cari Kerja</a></li>
                <li><a href="cari-talent.html" class="nav-link">Cari Talent</a></li>
                <li><a href="tentang.html" class="nav-link">Tentang</a></li>
                <li><a href="admin-login.html" class="nav-link" id="navAdminLink" style="display:none;">Admin</a></li>
                <li><a href="login.html" class="nav-link">Login</a></li>
            </ul>
            
            <a href="daftar.html" class="btn-register active" id="navRegisterBtn">Daftar</a>
            <div class="user-menu" id="userMenu" style="display: none;">
                <!-- Will be populated by JavaScript -->
            </div>
            
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero auth-hero">
            <canvas class="hero-canvas" id="heroCanvas"></canvas>
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-title">
                            <span class="title-line">Buat Akun</span>
                        </h1>
                        <p class="section-subtitle" style="margin-bottom:1.5rem;">Gratis dan cepat, mulai cari kerja sekarang</p>
                        <div class="auth-card">
                            <div class="auth-card-header">
                                <h2>Buat Akun Baru</h2>
                                <p>Isi data diri Anda untuk memulai</p>
                            </div>
                            <form class="form" id="registerForm">
                                <!-- Nama Lengkap -->
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <i class="fas fa-user"></i>
                                        <input type="text" class="form-input" placeholder="Nama Lengkap" name="name" id="name" required>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <i class="fas fa-envelope"></i>
                                        <input type="email" class="form-input" placeholder="Alamat Email" name="email" id="email" required>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" class="form-input" placeholder="Kata Sandi" name="password" id="password" required>
                                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Konfirmasi Password -->
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <i class="fas fa-lock"></i>
                                        <input type="password" class="form-input" placeholder="Ulangi Kata Sandi" name="confirm" id="confirm" required>
                                        <button type="button" class="toggle-password" id="toggleConfirmPassword" aria-label="Toggle password visibility">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- Kota Domisili -->
                                <div class="form-group">
                                    <div class="input-with-icon">
                                        <i class="fas fa-map-marker-alt"></i>
                                        <input type="text" class="form-input" placeholder="Kota Domisili (opsional)" name="city" id="city">
                                    </div>
                                </div>
                                <button type="submit" class="form-button">
                                    <span class="button-text">Daftar Sekarang</span>
                                    <i class="fas fa-arrow-right"></i>
                                </button>
                                <div class="auth-card-footer">
                                    Sudah punya akun? <a href="login.html">Masuk disini</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="hero-illustration">
                        <div class="logo-container">
                            <div class="logo-animation">
                                <img src="img/icon.svg" alt="JobRescue Logo" class="animated-logo">
                            </div>
                            <div class="logo-glow"></div>
                        </div>
                        <div class="hero-float-icons" aria-hidden="true"><span class="float-icon icon-briefcase">üíº</span><span class="float-icon icon-worker">üßë‚Äçüíº</span><span class="float-icon icon-tools">üß∞</span></div>
                        
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/simple-auth.js"></script>
    <script src="js/password-toggle.js"></script>
    <script src="js/register.js"></script>
    <script src="js/update-nav.js"></script>
</body>
</html>
