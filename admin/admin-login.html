<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JobRescue</title>
    <link rel="icon" type="image/png" href="../img/favicon.svg">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/user-menu.css">
    <link rel="stylesheet" href="../css/auth.css">
    <!-- Font Awesome -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style id="admin-auth-inline">
      .auth-hero{padding:48px 16px;}
      .admin-auth-shell{max-width:1100px;margin:0 auto;padding:16px;}
      .auth-split-card{display:grid;grid-template-columns:1.1fr 1fr;background:rgba(255,255,255,0.95);backdrop-filter:blur(12px);border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.15);overflow:hidden;border:1px solid rgba(255,255,255,.3)}
      @media(max-width:900px){.auth-split-card{grid-template-columns:1fr}}
      .left-panel{position:relative;min-height:520px;background:linear-gradient(135deg,#667eea 0%,#764ba2 55%,#ffa726 110%);}
      .left-panel:before{content:"";position:absolute;inset:0;background:radial-gradient(800px 400px at 20% 80%, rgba(255,255,255,.18), transparent 60%),radial-gradient(600px 300px at 90% 10%, rgba(255,255,255,.12), transparent 60%);}  
      .lp-content{position:relative;z-index:2;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:flex-start;height:100%;padding:48px}
      .lp-badge{width:72px;height:72px;border-radius:10px;display:grid;place-items:center;background:rgba(255,255,255,.2)}
      .lp-title{font-family:'Poppins',sans-serif;font-weight:800;font-size:48px;line-height:1.1;margin:24px 0}
      .lp-sub{opacity:.9;font-weight:500}
      .right-panel{padding:40px;background:#fff}
      .right-panel .form-title{font-family:'Poppins',sans-serif;font-weight:800;font-size:26px;margin:0 0 6px;color:#1e293b}
      .right-panel .form-desc{color:#64748b;margin:0 0 24px}
      .input-with-icon{position:relative}
      .input-with-icon i{position:absolute;left:12px;top:50%;transform:translateY(-50%);color:#64748b}
      .input-with-icon .form-input{padding-left:38px}
      .form-button{display:flex;align-items:center;justify-content:center;gap:10px}
      .login-extra{display:flex;align-items:center;justify-content:space-between;margin-top:12px}
      .login-footer{margin-top:14px;color:#64748b}
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles-container" id="particles"></div>

    <!-- Header (matched to Cari Talent) -->
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <div class="logo">
                    <img src="../img/icon.svg" alt="Logo JobRescue">
                </div>
                <span class="brand-text">JobRescue</span>
            </div>

            <ul class="nav-menu" id="navMenu">
                <li><a href="../guest/index.html" class="nav-link">Beranda</a></li>
                <li><a href="../guest/cari-kerja.html" class="nav-link">Cari Kerja</a></li>
                <li><a href="../guest/cari-talent.html" class="nav-link">Cari Talent</a></li>
                <li><a href="../guest/tentang.html" class="nav-link">Tentang</a></li>
                <li><a href="../admin/admin-login.html" class="nav-link" id="navAdminLink" style="display:none;">Admin</a></li>
                <li><a href="../guest/login.html" class="nav-link" id="navLoginLink">Login</a></li>
            </ul>

            <a href="../guest/daftar.html" class="btn-register" id="navRegisterBtn">Daftar</a>
            <div class="user-menu" id="userMenu" style="display: none;"></div>

            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="hero auth-hero">
  <canvas class="hero-canvas" id="heroCanvas"></canvas>
  <div class="admin-auth-shell">
    <div class="auth-split-card">
      <div class="left-panel">
        <div class="lp-content">
          <div class="lp-badge"><img src="../img/icon.svg" alt="Logo" style="width:42px;height:42px;"></div>
          <h2 class="lp-title">Selamat<br>Datang!</h2>
          <p class="lp-sub">Admin panel JobRescue Bogor</p>
        </div>
      </div>
      <div class="right-panel">
        <h3 class="form-title">Admin Login</h3>
        <p class="form-desc">Selamat datang kembali! Silakan masuk ke akun Anda.</p>
        <form class="form" id="loginForm" data-admin-login="true">
          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input type="email" class="form-input" placeholder="Alamat Email Admin" name="email" id="email" required>
            </div>
          </div>
          <div class="form-group">
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input type="password" class="form-input" placeholder="Kata Sandi" name="password" id="password" required>
              <button type="button" class="toggle-password" id="togglePassword" aria-label="Toggle password visibility"><i class="fas fa-eye"></i></button>
            </div>
          </div>
          <div class="login-extra">
            <label class="remember-me"><input type="checkbox" id="remember"><span class="checkmark"></span> Ingat Saya</label>
            <a href="#" class="forgot-password">Lupa Password?</a>
          </div>
          <button type="submit" class="form-button"><span class="button-text">Login</span><i class="fas fa-arrow-right"></i></button>
          <div class="login-footer">User biasa? <a href="../guest/login.html">Masuk di sini</a></div></form>
      </div>
    </div>
  </div>
</section>
    </main>

    <script src="../js/script.js"></script>
    <script src="../js/modal-helper.js"></script>
    <script src="../js/admin-auth.js"></script>
    <script src="../js/password-toggle.js"></script>
    <script src="../js/update-nav.js"></script>
</body>
</html>
